<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ناسیاپلن</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vazirmatn/matn-font@1.0.0/font-face.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        
        .custom-shadow {
            box-shadow: 0 4px 15px rgba(29, 40, 96, 0.1);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1D2860 0%, #3A4A9A 100%);
        }
        
        .pink-circle-btn {
            width: 30px;
            height: 30px;
            background-color: #1D2860;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(238, 210, 210, 0.4);
            transition: all 0.3s ease;
        }
        
        .pink-circle-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(241, 181, 180, 0.6);
        }
        
        .goal-card {
            transition: all 0.3s ease;
            border-right: 4px solid #1D2860;
        }
        
        .goal-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(29, 40, 96, 0.1);
        }
        
        .status-active {
            background-color: #E3F2FD;
            color: #1D2860;
        }
        
        .status-completed {
            background-color: #E8F5E9;
            color: #2E7D32;
        }
        
        .status-cancelled {
            background-color: #FFEBEE;
            color: #C62828;
        }
        
        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #1D2860;
            border-radius: 4px;
            appearance: none;
            outline: none;
            cursor: pointer;
            position: relative;
        }
        
        .checkbox-custom:checked {
            background-color: #1D2860;
        }
        
        .checkbox-custom:checked::after {
            content: "✓";
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
        }
        
        .rtl-input {
            direction: rtl;
            text-align: right;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #1D2860;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #3A4A9A;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Login Page -->
    <div id="login-page" class="min-h-screen flex items-center justify-center gradient-bg p-4">
        <div class="bg-white rounded-xl p-8 w-full max-w-md custom-shadow">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-[#1D2860]">ناسیاپلن|NasiaPlan</h1>
                <p class="text-gray-600 mt-2">برنامه‌ریزی و مدیریت اهداف شخصی</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">نام کاربری</label>
                    <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#1D2860] focus:border-[#1D2860] outline-none rtl-input" placeholder="نام کاربری خود را وارد کنید">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">رمز عبور</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#1D2860] focus:border-[#1D2860] outline-none rtl-input" placeholder="رمز عبور خود را وارد کنید">
                </div>
                <div id="login-error" class="text-red-600 text-sm hidden">نام کاربری یا رمز عبور اشتباه است!</div>
                <button type="submit" class="w-full bg-[#1D2860] text-white py-2 px-4 rounded-lg hover:bg-[#3A4A9A] transition duration-300">ورود</button>
            </form>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="min-h-screen hidden flex flex-col">
        <!-- Header -->
        <header class="bg-[#1D2860] text-white py-4 shadow-md">
            <div class="container mx-auto px-4">
                <h1 class="text-2xl font-bold text-center">ناسیاپلن|NasiaPlan</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 py-6">
            <div id="goals-page" class="space-y-6">
                <h2 class="text-xl font-semibold text-[#1D2860] border-b pb-2">اهداف من</h2>
                <div id="goals-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Goals will be dynamically added here -->
                </div>
            </div>

            <div id="profile-page" class="hidden space-y-6">
                <h2 class="text-xl font-semibold text-[#1D2860] border-b pb-2">پروفایل</h2>
                <div class="bg-white rounded-xl p-6 shadow-md">
                    <div class="flex items-center space-x-4 space-x-reverse mb-6">
                        <div class="w-20 h-20 rounded-full bg-[#F1B5B4] flex items-center justify-center text-3xl text-[#1D2860] font-bold">
                            ن
                        </div>
                        <div>
                            <h3 class="text-lg font-bold">ناسیا</h3>
                            <p class="text-gray-600">کاربر ناسیاپلن</p>
                            <div>
                                <p>Developer:amir kmalvnd...Version: 1.1.0</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                        <div class="bg-[#F8F9FA] p-4 rounded-lg text-center">
                            <div class="text-2xl font-bold text-[#1D2860]" id="total-goals">0</div>
                            <div class="text-gray-600">کل اهداف</div>
                        </div>
                        <div class="bg-[#F8F9FA] p-4 rounded-lg text-center">
                            <div class="text-2xl font-bold text-green-600" id="completed-goals">0</div>
                            <div class="text-gray-600">تکمیل شده</div>
                        </div>
                        <div class="bg-[#F8F9FA] p-4 rounded-lg text-center">
                            <div class="text-2xl font-bold text-[#1D2860]" id="active-goals">0</div>
                            <div class="text-gray-600">فعال</div>
                        </div>
                        <div class="bg-[#F8F9FA] p-4 rounded-lg text-center">
                            <div class="text-2xl font-bold text-red-600" id="cancelled-goals">0</div>
                            <div class="text-gray-600">لغو شده</div>
                        </div>
                    </div>
                    
                    <div>
                        <h4 class="font-semibold mb-2">یادداشت شخصی</h4>
                        <textarea id="personal-note" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#1D2860] focus:border-[#1D2860] outline-none rtl-input" rows="3" placeholder="یادداشت خود را اینجا بنویسید..."></textarea>
                        <button id="save-note" class="mt-2 bg-[#1D2860] text-white py-1 px-4 rounded-lg hover:bg-[#3A4A9A] transition duration-300 text-sm">ذخیره</button>
                    </div>
                </div>
            </div>

            <!-- Add/Edit Goal Modal -->
            <div id="goal-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
                <div class="bg-white rounded-xl p-6 w-full max-w-md max-h-[90vh] overflow-y-auto">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold text-[#1D2860]" id="modal-title">افزودن هدف جدید</h3>
                        <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    
                    <form id="goal-form" class="space-y-4">
                        <input type="hidden" id="goal-id">
                        <div>
                            <label for="goal-title" class="block text-sm font-medium text-gray-700 mb-1">عنوان هدف</label>
                            <input type="text" id="goal-title" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#1D2860] focus:border-[#1D2860] outline-none rtl-input" required>
                        </div>
                        <div>
                            <label for="goal-description" class="block text-sm font-medium text-gray-700 mb-1">توضیحات</label>
                            <textarea id="goal-description" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#1D2860] focus:border-[#1D2860] outline-none rtl-input" rows="3"></textarea>
                        </div>
                        <div>
                            <label for="goal-deadline" class="block text-sm font-medium text-gray-700 mb-1">تاریخ پایان</label>
                            <input type="date" id="goal-deadline" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#1D2860] focus:border-[#1D2860] outline-none">
                        </div>
                        <div>
                            <label for="goal-category" class="block text-sm font-medium text-gray-700 mb-1">دسته‌بندی</label>
                            <select id="goal-category" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#1D2860] focus:border-[#1D2860] outline-none rtl-input">
                                <option value="عمومی">عمومی</option>
                                <option value="کاری">کاری</option>
                                <option value="تحصیلی">تحصیلی</option>
                                <option value="سلامتی">سلامتی</option>
                                <option value="شخصی">شخصی</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">وضعیت</label>
                            <div class="flex space-x-4 space-x-reverse">
                                <label class="inline-flex items-center">
                                    <input type="radio" name="goal-status" value="active" class="text-[#1D2860] focus:ring-[#1D2860]" checked>
                                    <span class="mr-2">فعال</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="goal-status" value="completed" class="text-green-600 focus:ring-green-600">
                                    <span class="mr-2">تکمیل شده</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="goal-status" value="cancelled" class="text-red-600 focus:ring-red-600">
                                    <span class="mr-2">لغو شده</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">چک لیست</label>
                            <div id="subtasks-container" class="space-y-2">
                                <!-- Subtasks will be added here -->
                            </div>
                            <button type="button" id="add-subtask" class="mt-2 text-sm text-[#1D2860] hover:text-[#3A4A9A] flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                </svg>
                                افزودن چک لیست
                            </button>
                        </div>
                        <div class="flex space-x-4 space-x-reverse pt-4">
                            <button type="submit" class="flex-grow bg-[#1D2860] text-white py-2 px-4 rounded-lg hover:bg-[#3A4A9A] transition duration-300">ذخیره</button>
                            <button type="button" id="delete-goal" class="hidden bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition duration-300">حذف</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer Navigation -->
        <footer class="bg-white border-t border-gray-200 py-3 px-6">
            <div class="flex justify-around">
                <button id="goals-btn" class="flex flex-col items-center text-[#1D2860]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                    </svg>
                    <span class="text-xs mt-1">اهداف</span>
                </button>
                <button id="profile-btn" class="flex flex-col items-center text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span class="text-xs mt-1">پروفایل</span>
                </button>
            </div>
        </footer>
        
        <!-- Add Goal Button -->
        <div id="add-goal-btn" class="fixed bottom-6 left-6 pink-circle-btn cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-[#ffffff]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginPage = document.getElementById('login-page');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        
        const goalsPage = document.getElementById('goals-page');
        const profilePage = document.getElementById('profile-page');
        const goalsBtn = document.getElementById('goals-btn');
        const profileBtn = document.getElementById('profile-btn');
        const addGoalBtn = document.getElementById('add-goal-btn');
        
        const goalsList = document.getElementById('goals-list');
        const goalModal = document.getElementById('goal-modal');
        const closeModal = document.getElementById('close-modal');
        const goalForm = document.getElementById('goal-form');
        const deleteGoalBtn = document.getElementById('delete-goal');
        const addSubtaskBtn = document.getElementById('add-subtask');
        const subtasksContainer = document.getElementById('subtasks-container');
        
        const totalGoalsEl = document.getElementById('total-goals');
        const completedGoalsEl = document.getElementById('completed-goals');
        const activeGoalsEl = document.getElementById('active-goals');
        const cancelledGoalsEl = document.getElementById('cancelled-goals');
        const personalNote = document.getElementById('personal-note');
        const saveNoteBtn = document.getElementById('save-note');
        
        // Data
        let goals = JSON.parse(localStorage.getItem('nasiaGoals')) || [];
        let profileData = JSON.parse(localStorage.getItem('nasiaProfile')) || { note: '' };
        
        // Login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (username === 'ناسیا' && password === '1388') {
                loginError.classList.add('hidden');
                loginPage.classList.add('hidden');
                dashboard.classList.remove('hidden');
                loadGoals();
                loadProfile();
            } else {
                loginError.classList.remove('hidden');
                usernameInput.value = '';
                passwordInput.value = '';
            }
        });
        
        // Navigation
        goalsBtn.addEventListener('click', function() {
            goalsPage.classList.remove('hidden');
            profilePage.classList.add('hidden');
            goalsBtn.classList.replace('text-gray-500', 'text-[#1D2860]');
            profileBtn.classList.replace('text-[#1D2860]', 'text-gray-500');
        });
        
        profileBtn.addEventListener('click', function() {
            goalsPage.classList.add('hidden');
            profilePage.classList.remove('hidden');
            profileBtn.classList.replace('text-gray-500', 'text-[#1D2860]');
            goalsBtn.classList.replace('text-[#1D2860]', 'text-gray-500');
            updateProfileStats();
        });
        
        // Add Goal Button
        addGoalBtn.addEventListener('click', function() {
            openGoalModal();
        });
        
        // Modal Functions
        function openGoalModal(goalId = null) {
            const modalTitle = document.getElementById('modal-title');
            const goalIdInput = document.getElementById('goal-id');
            const goalTitle = document.getElementById('goal-title');
            const goalDescription = document.getElementById('goal-description');
            const goalDeadline = document.getElementById('goal-deadline');
            const goalCategory = document.getElementById('goal-category');
            const statusRadios = document.getElementsByName('goal-status');
            
            // Reset form
            goalForm.reset();
            subtasksContainer.innerHTML = '';
            
            if (goalId) {
                // Edit existing goal
                const goal = goals.find(g => g.id === goalId);
                if (goal) {
                    modalTitle.textContent = 'ویرایش هدف';
                    goalIdInput.value = goal.id;
                    goalTitle.value = goal.title;
                    goalDescription.value = goal.description;
                    goalDeadline.value = goal.deadline;
                    goalCategory.value = goal.category;
                    
                    // Set status
                    statusRadios.forEach(radio => {
                        if (radio.value === goal.status) {
                            radio.checked = true;
                        }
                    });
                    
                    // Add subtasks
                    if (goal.subtasks && goal.subtasks.length > 0) {
                        goal.subtasks.forEach(subtask => {
                            addSubtaskInput(subtask.text, subtask.completed);
                        });
                    }
                    
                    // Show delete button
                    deleteGoalBtn.classList.remove('hidden');
                }
            } else {
                // Add new goal
                modalTitle.textContent = 'افزودن هدف جدید';
                goalIdInput.value = '';
                const today = new Date().toISOString().split('T')[0];
                goalDeadline.value = today;
                
                // Hide delete button
                deleteGoalBtn.classList.add('hidden');
                
                // Add one empty subtask by default
                addSubtaskInput();
            }
            
            goalModal.classList.remove('hidden');
        }
        
        closeModal.addEventListener('click', function() {
            goalModal.classList.add('hidden');
        });
        
        // Add Subtask
        addSubtaskBtn.addEventListener('click', function() {
            addSubtaskInput();
        });
        
        function addSubtaskInput(text = '', completed = false) {
            const subtaskId = Date.now();
            const subtaskDiv = document.createElement('div');
            subtaskDiv.className = 'flex items-center space-x-2 space-x-reverse';
            subtaskDiv.innerHTML = `
                <input type="checkbox" class="checkbox-custom" ${completed ? 'checked' : ''}>
                <input type="text" class="flex-grow px-3 py-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#1D2860] focus:border-[#1D2860] outline-none rtl-input" value="${text}" placeholder="زیروظیفه">
                <button type="button" class="text-red-500 hover:text-red-700 remove-subtask">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            `;
            subtasksContainer.appendChild(subtaskDiv);
            
            // Add event listener for remove button
            const removeBtn = subtaskDiv.querySelector('.remove-subtask');
            removeBtn.addEventListener('click', function() {
                subtasksContainer.removeChild(subtaskDiv);
            });
        }
        
        // Save Goal
        goalForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const goalId = document.getElementById('goal-id').value;
            const title = document.getElementById('goal-title').value.trim();
            const description = document.getElementById('goal-description').value.trim();
            const deadline = document.getElementById('goal-deadline').value;
            const category = document.getElementById('goal-category').value;
            const status = document.querySelector('input[name="goal-status"]:checked').value;
            
            // Get subtasks
            const subtaskElements = subtasksContainer.querySelectorAll('div');
            const subtasks = Array.from(subtaskElements).map(el => {
                const checkbox = el.querySelector('input[type="checkbox"]');
                const textInput = el.querySelector('input[type="text"]');
                return {
                    text: textInput.value.trim(),
                    completed: checkbox.checked
                };
            }).filter(subtask => subtask.text !== '');
            
            if (goalId) {
                // Update existing goal
                const index = goals.findIndex(g => g.id === goalId);
                if (index !== -1) {
                    goals[index] = {
                        id: goalId,
                        title,
                        description,
                        deadline,
                        category,
                        status,
                        subtasks,
                        createdAt: goals[index].createdAt
                    };
                }
            } else {
                // Add new goal
                const newGoal = {
                    id: Date.now().toString(),
                    title,
                    description,
                    deadline,
                    category,
                    status,
                    subtasks,
                    createdAt: new Date().toISOString()
                };
                goals.push(newGoal);
            }
            
            saveGoals();
            loadGoals();
            goalModal.classList.add('hidden');
        });
        
        // Delete Goal
        deleteGoalBtn.addEventListener('click', function() {
            const goalId = document.getElementById('goal-id').value;
            if (goalId && confirm('آیا از حذف این هدف مطمئن هستید؟')) {
                goals = goals.filter(g => g.id !== goalId);
                saveGoals();
                loadGoals();
                goalModal.classList.add('hidden');
            }
        });
        
        // Profile Functions
        function loadProfile() {
            personalNote.value = profileData.note || '';
        }
        
        saveNoteBtn.addEventListener('click', function() {
            profileData.note = personalNote.value;
            localStorage.setItem('nasiaProfile', JSON.stringify(profileData));
            alert('یادداشت ذخیره شد!');
        });
        
        function updateProfileStats() {
            const total = goals.length;
            const completed = goals.filter(g => g.status === 'completed').length;
            const active = goals.filter(g => g.status === 'active').length;
            const cancelled = goals.filter(g => g.status === 'cancelled').length;
            
            totalGoalsEl.textContent = total;
            completedGoalsEl.textContent = completed;
            activeGoalsEl.textContent = active;
            cancelledGoalsEl.textContent = cancelled;
        }
        
        // Goal Functions
        function loadGoals() {
            goalsList.innerHTML = '';
            
            if (goals.length === 0) {
                goalsList.innerHTML = `
                    <div class="col-span-full text-center py-8">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                        </svg>
                        <h3 class="mt-2 text-lg font-medium text-gray-700">هدف‌ای ثبت نشده است</h3>
                        <p class="mt-1 text-sm text-gray-500">برای شروع، یک هدف جدید اضافه کنید.</p>
                    </div>
                `;
                return;
            }
            
            // Sort by creation date (newest first)
            const sortedGoals = [...goals].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            sortedGoals.forEach(goal => {
                const goalCard = document.createElement('div');
                goalCard.className = 'bg-white rounded-xl p-4 goal-card custom-shadow';
                
                // Status badge
                let statusClass = 'status-active';
                let statusText = 'فعال';
                if (goal.status === 'completed') {
                    statusClass = 'status-completed';
                    statusText = 'تکمیل شده';
                } else if (goal.status === 'cancelled') {
                    statusClass = 'status-cancelled';
                    statusText = 'لغو شده';
                }
                
                // Calculate progress if there are subtasks
                let progressText = '';
                if (goal.subtasks && goal.subtasks.length > 0) {
                    const completedSubtasks = goal.subtasks.filter(s => s.completed).length;
                    const totalSubtasks = goal.subtasks.length;
                    const percentage = Math.round((completedSubtasks / totalSubtasks) * 100);
                    progressText = `پیشرفت: ${percentage}% (${completedSubtasks}/${totalSubtasks})`;
                }
                
                // Format deadline
                let deadlineText = 'بدون تاریخ';
                if (goal.deadline) {
                    const deadlineDate = new Date(goal.deadline);
                    deadlineText = deadlineDate.toLocaleDateString('fa-IR');
                }
                
                goalCard.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-semibold text-lg text-[#1D2860]">${goal.title}</h3>
                        <span class="text-xs px-2 py-1 rounded-full ${statusClass}">${statusText}</span>
                    </div>
                    ${goal.description ? `<p class="text-gray-600 text-sm mb-2">${goal.description}</p>` : ''}
                    <div class="flex justify-between items-center text-xs text-gray-500 mt-3">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            ${deadlineText}
                        </div>
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                            </svg>
                            ${goal.category}
                        </div>
                    </div>
                    ${progressText ? `<div class="mt-2 text-xs text-[#1D2860]">${progressText}</div>` : ''}
                    <div class="flex justify-end mt-3 space-x-2 space-x-reverse">
                        <button class="edit-goal text-xs text-[#1D2860] hover:text-[#3A4A9A]" data-id="${goal.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                        </button>
                    </div>
                `;
                
                goalsList.appendChild(goalCard);
            });
            
            // Add event listeners to edit buttons
            document.querySelectorAll('.edit-goal').forEach(btn => {
                btn.addEventListener('click', function() {
                    const goalId = this.getAttribute('data-id');
                    openGoalModal(goalId);
                });
            });
            
            updateProfileStats();
        }
        
        function saveGoals() {
            localStorage.setItem('nasiaGoals', JSON.stringify(goals));
        }
        
        // Initialize
        if (localStorage.getItem('nasiaGoals')) {
            goals = JSON.parse(localStorage.getItem('nasiaGoals'));
        }
        
        if (localStorage.getItem('nasiaProfile')) {
            profileData = JSON.parse(localStorage.getItem('nasiaProfile'));
        }
    </script>

</body>
</html>
